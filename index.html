<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Marked JS -->

    <script src="./js/marked.js"></script>
  <script>
    
    function updatePreview () {
      let previewElement = document.getElementById('preview');
      let editorValue = document.getElementById('editor').value;
      let markedUpHTML = marked(editorValue); 
      previewElement.innerHTML = markedUpHTML;
    }

    function setDefault() {
      let defaultText = `
# Welcome to my React Markdown Previewer!
## This is a sub-heading...

[this is a link to google](https://www.google.com)

<dl>
  <dt>Markdown in HTML</dt>
  <dd>Is something people use sometimes.</dd>

  <dt>Definition Lists</dt>
  <dd>Does *not* work **very** well. Use HTML <en>tags</en></dd>
</dl>

\`\`\`
// this is multi-line code:

function anotherExample(firstLine, lastLine) {
  return inlineCodeExample
}
\`\`\`

\`This is an example of inline code\`

There's also [links](https://www.freecodecamp.org), and
> Block Quotes!

\list\
- And of course there are lists.
  - Some are bulleted.
    - With different indentation levels.
      - That look like this.

![freeCodeCamp Logo](https://images.pexels.com/photos/102061/pexels-photo-102061.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1)

**Bolded Text**
      `;

      let editorField = document.getElementById('editor');
      let previewElement = document.getElementById('preview');
      editorField.value = defaultText;
      previewElement.innerHTML = marked(defaultText);
    }
  </script>

    <title>Markdown Previewer by Huma Ameer</title>

  </head>
  <body onload="setDefault()">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center text-white bg-success">
          <h1>Hello, world!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 bg-primary d-flex flex-column">
          <h2 class="text-white text-center my-3">Editor</h2>
          <div class="form-group flex-grow-1 d-flex flex-column">
            <textarea name="" id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
          </div>
        </div>
        <div class="col-6 bg-warning">
          <h2 class="text-white text-center my-3">Preview</h2>
          <div id="preview"></div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
